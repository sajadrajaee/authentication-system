{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'authe/css/login.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form class="form" action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Ex: example@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <br>
        <div class="links">
            <a href="{% url 'authe:register' %}">Register</a>
            <a href="{% url 'authe:password_reset_request' %}">Forgot Password?</a>
        </div>
    </form>
</body>
</html>
