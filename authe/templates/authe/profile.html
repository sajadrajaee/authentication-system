{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'authe/css/profile.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-image">
            {% if user.image %}
                <img src="{% static 'authe/media/images/Screenshot_2024-06-16_202049_wItxAZV.png' %}" alt="Profile Picture">
            {% else %}
                <p>no image is uploaded for user</p>
            {% endif %}
        </div>
        <div class="profile-info">
            <p>Email: {{ user.email }}</p>
            <p>Username: {{ user.username }}</p>
            <p>First Name: {{ user.first_name }}</p>
            <p>Last Name: {{ user.last_name }}</p>
            <p>date joined: {{ user.date_joined }}</p>
        </div>
        <a href="{% url 'authe:edit_profile' %}">Edit profile</a>
    </div>
</body>
</html>
